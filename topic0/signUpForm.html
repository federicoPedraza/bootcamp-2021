<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="description" content="SignUp">
    <meta name="keywords" content="signup, register, commit, login">
    <meta name="author" content="Pedraza Federico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>

    <style>

        #userSignUp li 
        {
            margin: 10px;
            list-style: none;
        }
    </style>

</head>


<body>
    <fieldset>
        <legend>Sign Up</legend>
        <form id="userSignUp">
            <ul>
                <li>
                    <label for="fName"><b>First name:</b></label> <input type="text" name="fName" id="fName" value="" required=""/>
                </li>
                <li>
                    <label for="lName"><b>Last name:</b></label> <input type="text" name="lName" id="lName" value="" required=""/>
                </li>
                <li>
                    <label for="email"><b>Email:</b></label> <input type="email" name="email" id="email" value="" required=""/>
                </li>
                <li>
                    <label for="birthday"><b>Birthday:</b></label> <input type="date" name="birthday" id="birthday" value=""/>
                </li>
                <li>
                    <label for="bio"><b>Biography:</b></label>
                </li>
                <li>
                    <textarea name="biography" id="bio" cols="25" rows="5" placeholder="Tell us something about you..."></textarea>
                </li>
                <li>
                    <label>Favorite sport:</label>
                    <select name="fSport" id="fSport">
                        <option value="">Select a sport</option>
                        <option value="soccer">Soccer</option>
                        <option value="basketball">Basketball</option>
                        <option value="tennis">Tennis</option>
                        <option value="golf">Golf</option>
                        <option value="volleyball">Volleyball</option>
                    </select>
                </li>
            </ul>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Clear">
        </form>
    </fieldset>
</body>
</html>
