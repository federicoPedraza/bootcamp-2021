<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Mock-up design</title>
        <link href="stylesheets/normalize.css">
        <link href="stylesheets/styleMockUp.css" rel="stylesheet" title="Mockup Style">
    </head>
    <body>
        <div class="grid">
            <div class="c-header">
                <h1 class="c-title"><i>Rust</i> weapons and recipes:</h1>
            </div>
            
            <div class="c-subheader">
                <p class="c-body">These are the weapons you can get in <i>Rust</i> (only ranged ones). <b>Hover your mouse over one</b> of them to see the crafting recipe:</p>
            </div>
            <div class="c-description">
                
            </div>
            <div class="c-images">
                <div class="c-image">
                    <img src="rustimages/Custom_SMG_icon.png" alt="Custom SMG" title="A Custom SMG" width="300px" height="300px">
                    <p class="recipe"><b>8 HQ - 1 SMG Body - 1 Spring</b></p>
                </div>
                <div class="c-image">
                    <img src="rustimages/Revolver_icon.png" alt="Revolver" title="A Revolver" width="300px" height="300px">
                    <p class="recipe"><b>1 Pipe - 25 Cloth - 125 MF</b></p>
                </div>
                <div class="c-image">
                    <img src="rustimages/Double_Barrel_Shotgun_icon.png" alt="Double Barrel Shotgun" title="A Double Barrel Shotgun" width="300px" height="300px">
                    <p class="recipe"><b>125 MF - 2 Pipe</b></p>
                </div>
            </div>
        </div>
    </body>
</html>
