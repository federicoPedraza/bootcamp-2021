<!DOCTYPE html>
<html lang=en>
    
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Three media elements">
        <meta name="keywords" content="media, video, image, sound, files">
        <meta name="author" content="Pedraza Federico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media file</title>
    </head>
    <body>
        <h2>This is an image</h2>
        <img src="dog.jpg" 
        alt="An image of a dog in a sunny day." 
        title="Dog in a sunny day."
        width="400"
        height="300"
        >

        <h2>This is a video</h2>
        <video
        controls
        src="timer.mp4"
        width="1024"
        height="576"
        title="5 second timer."
        ></video>
        
        <h2>This is an audio</h2>
        <audio 
        controls
        src="ps2_start_up.mp3"
        title="A very pleseant sound"
        ></audio>
    </body>
</html>
